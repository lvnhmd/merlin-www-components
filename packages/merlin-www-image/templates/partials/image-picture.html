        <!--[if IE 9]><video style="display: none"><![endif]-->
            {{# data.sources }}
                <source media="{{ &media }}" data-srcset="{{ &srcset }}" />
            {{/ data.sources }}
        <!--[if IE 9]></video><![endif]-->

        <img src="/static/img/tiny.gif" data-src="{{ &data.image_url }}" class="global__image img-lazyload {{ style.cls }}" {{# data.alt_text }} alt="{{ &data.alt_text }}" {{/ data.alt_text }} />
    </picture>
