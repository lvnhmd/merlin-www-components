<figure class="bb-figure {{# data.image.state.is_portrait }}bb-figure--portrait{{/ data.image.state.is_portrait }} {{# data.image.state.is_landscape }}bb-figure--landscape{{/ data.image.state.is_landscape }} {{# data.image.state.is_square }}bb-figure--square{{/ data.image.state.is_square }} {{# data.image.style.padding_top }}bb-figure--custom{{/ data.image.style.padding_top }} {{ style.cls }}">
    <div class="bb-figure__wrapper" {{# data.image.style.padding_top }}style="padding-top:{{ data.image.style.padding_top }}"{{/ data.image.style.padding_top }}>
        {{# data.image }}
            {{> @cnbritain/merlin-www-image}}
        {{/ data.image }}
    </div>
    {{# data.image.data.description }}
        <figcaption class="bb-figure__caption">{{ &. }}</figcaption>
    {{/ data.image.data.description }}
    {{# data.image.data.credit }}
        <div class="bb-figure__credit">{{ &. }}</div>
    {{/ data.image.data.credit }}
</figure>
